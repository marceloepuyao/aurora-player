<!DOCTYPE html>
<html ng-app="aurora">
	<head>
		<title>Aurora player</title>

		<link rel="stylesheet" type="text/css" href="./bower_components/angular-material/angular-material.min.css" />
		<link rel="stylesheet" type="text/css" href="./css/material-icons.css" />
		<link rel="stylesheet" type="text/css" href="./css/Jcrop.min.css" />
		<link rel="stylesheet" type="text/css" href="./css/style.css" />

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	</head>
	<body
		ng-controller="generalView as GV"
		ng-mousemove="GV.window.activate()"
	>
		<div ui-view="header"></div>
		<div ui-view="main" ng-style="{opacity: GV.window.opacity/100}" id="pageViewContent" ng-class="{disableCrop: !GV.window.showCropOptions}"></div>
		<div ui-view="cropOptions" ng-show="GV.window.showCropOptions" id="cropOptions"></div>

		<script type="text/javascript">
			//Node modules required
		</script>
		<script type="text/javascript">
			if (typeof module === 'object') {window.module = module; module = undefined;}
		</script>
		<script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="./js/Jcrop.min.js"></script>
		<script type="text/javascript" src="./js/elementInArea.js"></script>
		<script type="text/javascript">
			if (window.module) module = window.module;
		</script>

		<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="./bower_components/angular-aria/angular-aria.min.js"></script>
		<script type="text/javascript" src="./bower_components/angular-animate/angular-animate.min.js"></script>
		<script type="text/javascript" src="./bower_components/angular-material/angular-material.min.js"></script>
		<script type="text/javascript" src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

		<script type="text/javascript" src="./modules/app.aurora.js"></script>
		<script type="text/javascript" src="./modules/app.routes.js"></script>

		<script type="text/javascript" src="./modules/controllers/controller.page-view.js"></script>
		<script type="text/javascript" src="./modules/controllers/controller.general-view.js"></script>

		<script type="text/javascript" src="./modules/services/service.window.js"></script>

		<script type="text/javascript" src="./modules/directives/directive.url-input.js"></script>
		<script type="text/javascript" src="./modules/directives/directive.url-webview.js"></script>
	</body>
</html>
