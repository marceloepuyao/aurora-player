<div 
	id="home"
	ng-controller="home as c"
>
	<div
		ng-repeat="channel in g.channel.list"
		class="col-xs-12 col-sm-6 col-md-6 col-lg-4"
	>
		<a 
			ui-sref="channel({name: channel.folder})"
			ng-click="g.channel.active = channel;"
		>
			<md-card layout="column">
				<md-card-title>
					<md-card-title-text>
						<span class="md-headline">{{channel.name}}</span>
						<span class="md-subhead">{{channel.description}}</span>
					</md-card-title-text>
					<md-card-title-media>
						<div class="md-media-sm card-media">
							<img 
								ng-src="{{channel.icon}}"
								style="width: 100%; height: 100%;" 
							 />
						</div>
					</md-card-title-media>
				</md-card-title>
				<md-card-actions layout="row" layout-align="end center">
				</md-card-actions>
			</md-card>
		</a>
	</div>
</div>
