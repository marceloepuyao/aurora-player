<md-button
    class="md-fab md-mini"
    aria-label="done"
    title="Select crop area"
    ng-click="GV.window.cropBrowser()"
>
    <i class="material-icons">done</i>
</md-button>
<md-button
    class="md-fab md-mini"
    aria-label="cancel"
    title="Cancel crop"
    ng-click="GV.window.closeCrop()"
>
    <i class="material-icons">clear</i>
</md-button>
