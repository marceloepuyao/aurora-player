<div id="pageView" ng-controller="pageView as PV">
	<webview
		src="{{PV.pageUrl}}"
		plugins="on"
		url-webview="PV.window.auxUrl"
	></webview>
	<div class="loadSection">
		<md-progress-circular md-mode="indeterminate"></md-progress-circular>
	</div>
	<script type="text/javascript">
		$('#pageView').Jcrop({
			onSelect: function(coords) {
				window.cropCoors = coords;
			}
		}, function() {
			window.cropHandler = this;
			window.cropCoors = undefined;
			this.release();
		});
	</script>
</div>
